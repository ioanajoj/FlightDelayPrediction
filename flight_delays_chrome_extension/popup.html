<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction Manual Input</title>
</head>
<body id="body">
    <form>
        <label for="carrier_code">Carrier Code:</label>
        <input type="text" id="carrier_code" name="carrier_code", value="AA">
        <label for="origin_airport">Origin Airport:</label>
        <input type="text" id="origin_airport" name="origin_airport", value="JFK">
        <label for="destination_airport">Destination Airport:</label>
        <input type="text" id="destination_airport" name="destination_airport", value="LAX">
        <label for="origin_dt">Departure datetime</label>
        <input type="datetime" id="origin_dt" name="origin_dt", value="21/5/20 08:00">
        <label for="destination_dt">Arrival datetime</label>
        <input type="datetime" id="destination_dt" name="destination_dt", value="21/5/20 11:00">
    </form>
    <button>Predict</button>
    <script src="popup.js"></script>
</body>
</html>
